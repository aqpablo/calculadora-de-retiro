<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu retiro</title>
    <!--el tour de sheperd-->
    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@5.0.1/dist/js/shepherd.js"></script>
    <link rel="stylesheet" href="shepherd-style.css">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="javascripts/data.js"></script>
    <script src="javascripts/user.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="shepherd.js"></script>

</head>

<body>
    <div class="firstContainer">
        <div class="container">
            <p>Ingrese sus salario mensual</p>
            <input type="number" class="salary" id="salary">
            <p>Ingrese cuánto puede ahorrar al mes</p>
            <input type="number" class="savings" id="savings">
            <p>Ingrese el interés que consigue (%) </p>
            <input type="number" class="interest" id="interest">
            <div style="height: 1rem;"></div>
            <hr>
            <button class="calculate"id="calculate">Calcular</button>
            <p>Respuesta: te retirarás en <b id="years">x</b> años</p>
            <hr>
            <div class="container" id="secondContainer">
                <h4>Deudas</h4>
                <div class="tableDebt" id="tableDebt"></div>
                <div class="formToAddElement">
                    <input type="text" placeholder="Descripción" class="elementText" id="debtText">
                    <input type="number" placeholder="Monto" class="elementAmount" id="debtAmount">
                    <input type="number" placeholder="int" class="elementInterest" id="debtInterest">
                    <button class="elementButton" id="debtButton">+</button>
                </div>

                <h4>Ahorros</h4>
                <div class="tableSavings" id="tableSavings"></div>
                <div class="formToAddElement">
                    <input type="text" placeholder="Descripción" class="elementText" id="savingText">
                    <input type="number" placeholder="Monto" class="elementAmount" id="savingAmount">
                    <input type="number" class="elementInterest" id="savingInterest">
                    <button class="elementButton" id="savingButton">+</button>
                </div>

                <h4>Inversiones</h4>
                <div class="tableInvestings" id="tableInvestings"></div>
                <div class="formToAddElement">
                    <input type="text" placeholder="Descripción" class="elementText" id="investingText">
                    <input type="number" placeholder="Monto" class="elementAmount" id="investingAmount">
                    <input type="number" placeholder="int"class="elementInterest" id="investingInterest">
                    <button class="elementButton" id="investingButton">+</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
