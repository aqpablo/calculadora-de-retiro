<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu retiro</title>
    <!--el tour de sheperd-->
    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@5.0.1/dist/js/shepherd.js"></script>
    <link rel="stylesheet" href="shepherd-style.css">

    <link rel="stylesheet" href="styles.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="javascripts/elements.js"></script>
    <script src="javascripts/user.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/shepherd.js"></script>


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400&display=swap" rel="stylesheet">

</head>

<body>
    <div class="firstContainer">
        <div style="display: flex; justify-content: center;">
            <h1 style="margin: 0.5rem;">Calcula tu Retiro</h1>
        </div>
        <div class="container">
            <label class="form-label">Salario mensual</label>
            <input type="number" class="salary form-control" id="salary">
            <label class="form-label">Ahorro mensual</label>
            <input type="number" class="savings form-control" id="savings">
            <label class="form-label">Interés anual</label>
            <input type="number" class="interest form-control" id="interest">
            

            <div class="buttons">
                <button class="btn mostrar" id="mostrar">Opciones Avanzadas</button>
                <button class="btn calculate " id="calculate">Calcular</button>
            </div>

            <hr>

            <div id="respuesta">
                <p>Respuesta: te retirarás en <b id="years">x</b> años</p>
            </div>
        </div>
    </div>
    <div class="container" id="secondContainer">
        <label class="form-label">Deudas</label>
        <div class="tableDebt" id="tableDebt"></div>
        <div class="formToAddElement">
            <input type="text" placeholder="Descripción" class="elementText form-control element" id="debtText">
            <input type="number" placeholder="Monto" class="elementAmount form-control element" id="debtAmount">
            <input type="number" placeholder="Int." class="elementInterest form-control element" id="debtInterest">
            <button class="elementButton" id="debtButton">+</button>
        </div>

        <label class="form-label">Ahorros</label>
        <div class="tableSavings" id="tableSavings"></div>
        <div class="formToAddElement">
            <input type="text" placeholder="Descripción" class="elementText  form-control element" id="savingText">
            <input type="number" placeholder="Monto" class="elementAmount  form-control element" id="savingAmount">
            <input type="number" class="elementInterest" id="savingInterest  form-control element" value=0 readonly>
            <button class="elementButton" id="savingButton">+</button>
        </div>

        <label class="form-label">Inversiones</label>
        <div class="tableInvestings" id="tableInvestings"></div>
        <div class="formToAddElement">
            <input type="text" placeholder="Descripción" class="elementText  form-control element" id="investingText">
            <input type="number" placeholder="Monto" class="elementAmount  form-control element" id="investingAmount">
            <input type="number" placeholder="Int." class="elementInterest  form-control element" id="investingInterest">
            <button class="elementButton" id="investingButton">+</button>
        </div>
        
        <div class="buttons">
        <button class="btn limpiar " id="limpiar">Limpiar</button>
        <button class="btn ejemplo" id="ejemplo">Cargar Ejemplo</button>
        <button class="btn ocultar" id="ocultar">Ocultar</button>
        </div>
    </div>
        
    

</body>

</html>
