<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu retiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form>
            <p>Ingrese sus salario mensual</p>
            <input type="number">
            <p>Ingrese cuánto puede ahorrar al mes</p>
            <input type="number">
            <p>Ingrese el interés que consigue (%) </p>
            <input type="number">
            <button>Calcular</button>
            <p>Respuesta: te retirarás en <b>x</b> años</p>
        </form>
    </div>
</body>
<script src="javascripts/user.js"></script>
<script src="javascripts/app.js"></script>
</html>
